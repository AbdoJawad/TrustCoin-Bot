<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Circle -->
  <circle cx="100" cy="100" r="95" fill="url(#gradient1)" stroke="#1a365d" stroke-width="3"/>
  
  <!-- Gradient Definitions -->
  <defs>
    <linearGradient id="gradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4299e1;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#3182ce;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2c5282;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="gradient2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffd700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffb300;stop-opacity:1" />
    </linearGradient>
    
    <radialGradient id="coinGradient" cx="50%" cy="30%" r="70%">
      <stop offset="0%" style="stop-color:#ffd700;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#ffb300;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff8f00;stop-opacity:1" />
    </radialGradient>
  </defs>
  
  <!-- Main Coin Circle -->
  <circle cx="100" cy="100" r="70" fill="url(#coinGradient)" stroke="#ff8f00" stroke-width="2"/>
  
  <!-- Inner Ring -->
  <circle cx="100" cy="100" r="55" fill="none" stroke="#ffffff" stroke-width="1" opacity="0.3"/>
  
  <!-- Trust Symbol - Shield -->
  <path d="M100 45 L85 55 L85 85 Q85 105 100 115 Q115 105 115 85 L115 55 Z" 
        fill="#ffffff" stroke="#2c5282" stroke-width="1.5" opacity="0.9"/>
  
  <!-- Checkmark inside shield -->
  <path d="M92 75 L98 82 L108 65" 
        fill="none" stroke="#2c5282" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
  
  <!-- Coin Symbol - T -->
  <text x="100" y="140" font-family="Arial, sans-serif" font-size="24" font-weight="bold" 
        text-anchor="middle" fill="#ffffff" stroke="#2c5282" stroke-width="0.5">T</text>
  
  <!-- Decorative Elements -->
  <circle cx="70" cy="70" r="3" fill="#ffffff" opacity="0.6"/>
  <circle cx="130" cy="70" r="3" fill="#ffffff" opacity="0.6"/>
  <circle cx="70" cy="130" r="3" fill="#ffffff" opacity="0.6"/>
  <circle cx="130" cy="130" r="3" fill="#ffffff" opacity="0.6"/>
  
  <!-- Outer Ring Text Path -->
  <defs>
    <path id="circle-text" d="M 100, 100 m -85, 0 a 85,85 0 1,1 170,0 a 85,85 0 1,1 -170,0"/>
  </defs>
  
  <!-- Text along circle -->
  <text font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1a365d">
    <textPath href="#circle-text" startOffset="0%">
      TRUSTCOIN • BLOCKCHAIN • MINING • REWARDS • 
    </textPath>
  </text>
  
  <!-- Bottom Text -->
  <text x="100" y="175" font-family="Arial, sans-serif" font-size="10" font-weight="bold" 
        text-anchor="middle" fill="#1a365d">TBN</text>
</svg>